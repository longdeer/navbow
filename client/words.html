<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="static/styles.css">
		<link rel="icon" type="image/ico" href="static/index.ico">
		<script type="text/javascript" src="static/index.js"></script>
		<title>Words And States</title>
	</head>
	<body onload="initManager();">
		<header>
			<div id="navigation">
				<button class="navigation-button" onclick="location.href='/'">CONTROLLER</button>
			</div>
			<div id="clock"></div>
			<div id="calendar"></div>
		</header>
		<main>
			<div id="words-table-container">
				<table id="words-table">
					<tbody>
						<tr id="add-word-input">
							<td id="add-button" class="words-table-cell table-button">+</td>
							<td class="words-table-cell table-input" colspan="3">
								<input type="text" name="add-word">
							</td>
						</tr>
						{% for word,added,source in content %}
							<tr>
								<td class="words-table-cell table-button del-button">X</td>
								<td class="words-table-cell">{{ word }}</td>
								<td class="words-table-cell">{{ added }}</td>
								<td class="words-table-cell">{{ source }}</td>
							</tr>
						{% end %}
					</tbody>
				</table>
			</div>
		</main>
	</body>
</html>
