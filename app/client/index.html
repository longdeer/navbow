<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="static/styles.css">
		<link rel="icon" type="image/ico" href="static/favicon.ico">
		<script type="text/javascript" src="static/index.js"></script>
		<title>navbow controler</title>
	</head>
	<body onload="initController();">
		<header>
			<button id="clock-size-increment">+</button>
			<div id="clock"></div>
			<button id="clock-size-decrement">-</button>
		</header>
		<main>
			<div id="viewer">
				{% for view in history.get("views",[]) %}
					<pre class="viewer-message">{{ view }}</pre>
				{% end %}
			</div>
			<div id="controller">
				{% for control in history.get("controls",[]) %}
					<div class="controller-message">{{ control }}<button class="remove-button" onclick="removeWord(event);">-</button><button class="accept-button" onclick="acceptWord(event);">+</button>
					</div>
				{% end %}
			</div>
		</main>
	</body>
</html>
